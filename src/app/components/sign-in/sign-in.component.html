<div class="login-page-container">
<div class="login-page">
    <div class="login-box">
        <app-logo-inicio></app-logo-inicio>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" (keydown)="checkIfEnter($event)">
                    <div class="msg">Inicia sesión</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input [(ngModel)]="emailSingIn" type="email" class="form-control" name="email" placeholder="Email" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input [(ngModel)]="passwordSignIn" type="password" class="form-control" name="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-xs-offset-8 col-xs-4">
                            <!-- <button class="btn btn-block bg-pink waves-effect" type="submit">Ingresar</button> -->
                            <!-- Usando href en lugar de routerlink porque se queda en pending-->
                            <a (click)="login()" class="btn btn-block bg-pink waves-effect" type="submit">Ingresar</a>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a [routerLink]="['/sign-up']">Registrate!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a [routerLink]="['/forgot-password']">Olvidaste la contraseña?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

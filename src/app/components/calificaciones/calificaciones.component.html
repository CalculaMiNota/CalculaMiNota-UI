<button type="button" class="btn btn-default waves-effect m-r-20" data-toggle="modal" data-target="#nuevoCursoModal">Añadir
  un curso</button>

<div class="modal fade" id="nuevoCursoModal" tabindex="-1" role="dialog" style="display: none;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="nuevoCursoModalLabel">Añadir un curso</h4>
      </div>
      <div class="modal-body">
        <div class="row clearfix">
          <div class="col-sm-12">
            <div class="form-group form-float form-group-lg">
              <div class="form-line">
                <input type="text" class="form-control">
                <label class="form-label">Nombre del curso</label>
              </div>
            </div>
          </div>
          <div class="col-sm-offset-11 col-sm-1">
            <button type="button" class="btn bg-teal btn-block btn-lg waves-effect" (click)="addRow()">+</button>
          </div>
          <div class="col-sm-12">
            <table id="nuevasCalificacionesTable" class="table table-striped table-bordered" style="cursor: pointer;">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Cantidad</th>
                  <th>Porcentaje</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
                <tr>
                  <th><strong>TOTAL</strong></th>
                  <th>{{sumaFinal()}}</th>
                  <th>{{sumaMedio()}}%</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link waves-effect" data-dismiss="modal" (click)="guardar()">GUARDAR</button>
        <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CERRAR</button>
      </div>
    </div>
  </div>
</div>

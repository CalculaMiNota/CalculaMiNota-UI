<div class="row"> 
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let curso of data">
        <div class="info-box hover-expand-effect" [routerLink]="['/app/calificaciones/'+curso.id]" >
            <div class="icon {{ curso.nota_total > curso.minimo ? 'bg-green' : curso.nota_total == curso.minimo ? 'bg-amber' : 'bg-red'}}">
                <i class="material-icons">{{curso.nota_total > curso.minimo ? 'thumb_up' : curso.nota_total == curso.minimo ? 'thumbs_up_down' : 'thumb_down'}} </i>
            </div>
            <div class="content">
                <div class="text">{{curso.nombre}}</div>
                <div class="number">{{curso.nota_total}}/{{curso.puntaje}}</div>
            </div>
        </div>
    </div>
</div>

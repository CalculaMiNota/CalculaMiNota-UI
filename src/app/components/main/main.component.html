<div class="row"> 
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let curso of cursos">
        <div class="info-box hover-expand-effect">
            <div class="icon bg-green">
                <i class="material-icons">thumb_up</i>
            </div>
            <div class="content">
                <div class="text">{{curso.nombre}}</div>
                <div class="number">{{curso.puntaje}}</div>
            </div>
        </div>
    </div>
</div>

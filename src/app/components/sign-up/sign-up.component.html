<div class="signup-box">
  <div class="logo">
    <a [routerLink]="['/']"><b>CalculaMiNota</b> <i class="material-icons md-48">school</i> </a>
    <small>Gestor de calficaciones</small>
  </div>
  <div class="card">
      <div class="body">
          <form id="sign_up" method="POST">
              <div class="msg">Crea una nueva cuenta</div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">email</i>
                  </span>
                  <div class="form-line">
                      <input type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
              </div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock</i>
                  </span>
                  <div class="form-line">
                      <input type="password" class="form-control" name="password" minlength="6" placeholder="Contraseña" required>
                  </div>
              </div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock</i>
                  </span>
                  <div class="form-line">
                      <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirma Contraseña" required>
                  </div>
              </div>
              <div class="form-group">
                  <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                  <label for="terms">He leído y acepto los<a href="javascript:void(0);"> términos y condiciones de uso</a>.</label>
              </div>

              <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">Registrarse</button>

              <div class="m-t-25 m-b--5 align-center">
                  <a [routerLink]="['/sign-in']">Ya posees una cuenta?</a>
              </div>
          </form>
      </div>
  </div>
</div>
